<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 315px;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Jay's Website</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="https://www.youtube.com/@Jay.Makes.Videos" target="_blank">YouTube</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <main>
        <h2>Check Out My Videos!</h2>
        <!-- Embedded YouTube Playlist -->
        <iframe 
            src="https://www.youtube.com/embed/videoseries?list=PLcTzJYYHVOKT4Zdfz2_0jpL6If9PiYKcZ" 
            title="Jay's YouTube Playlist" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        
        <p>Welcome to my personal website! Check out my videos and other content. Feel free to reach out or explore more below.</p>
    </main>
    
    <footer>
        <p>Â© 2024 Jay | <a href="https://www.youtube.com/@Jay.Makes.Videos" target="_blank" style="color: white;">YouTube</a></p>
    </footer>
</body>
</html>
